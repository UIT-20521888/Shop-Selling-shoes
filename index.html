  <!-- Discovery -->
  <script>
    const contentList = document.querySelector(".content-list");

    fetch("http://103.186.100.203:9000/json/test/shoe_discovery.json")
      .then((res) => res.json())
      .then((shoesData) => {
        for (let i = 0; i < shoesData.length; i++) {
          const contentItem = document.createElement("div");
          contentItem.classList.add("content-item");

          const contentImage = document.createElement("img");
          contentImage.src = shoesData[i].url;
          contentImage.alt = "";
          contentImage.classList.add("content-image");

          contentItem.appendChild(contentImage);
          contentList.appendChild(contentItem);
        }
      })

  </script>
